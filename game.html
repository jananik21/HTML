<!DOCTYPE html>
<html>
<head>
  <title>Online Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    // Your game logic and JavaScript code will go here
    // You can use libraries like Phaser or PixiJS for more advanced game development

    // Example: Drawing a rectangle on the canvas
    var canvas = document.getElementById("gameCanvas");
    var ctx = canvas.getContext("2d");
    
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(50, 50, 100, 100);
  </script>
</body>
</html>
